<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção de gatitos</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
  <header>
    <p>Recentes</p>
    <h1>Gatos</h1>
  </header>
  <main>
    <div class="card">
      <img src="./imgs/cat1.jpg" alt="imagem de um gato de óculos muito estiloso">
      <h2>
        <span>Gato</span>
        Gato estiloso
      </h2>
    </div>
    <div class="card">
      <img src="./imgs/cat2.jpg" alt="imagem de um gato de boca aberta olhando para cima">
      <h2>
        <span>Gato</span>
        Gato feliz
      </h2>
    </div>
    <div class="card">
      <img src="./imgs/cat3.jpg" alt="imagem de um gato filhote olhando para o lado em cima de uma mesa com flores">
      <h2>
        <span>Gato</span>
        Gato fofo
      </h2>
    </div>
    <div class="card">
      <img src="./imgs/cat4.jpg" alt="imagem de um gato em um ambiente escuro apenas com seu rosto iluminado olhando para o lado">
      <h2>
        <span>Gato</span>
        Gato pensativo
      </h2>
    </div>
    <div class="card">
      <img src="./imgs/cat5.jpg" alt="imagem de um gato com a lingua para fora encostando no narizinho.">
      <h2>
        <span>Gato</span>
        Gato lindo
      </h2>
    </div>
    <div class="card">
      <img src="./imgs/cat6.jpg" alt="imagem de um gato filhote em cima de um sofá, com seu irmãozinho ao lado.">
      <h2>
        <span>Gato</span>
        Gato pitico
      </h2>
  </main>
</div>
</body>
</html>
